<body>

	<center>
		<h1>RGB to Hex</h1>
		<form id="form" onsubmit="return convert();">
		  <input type="number" id="r" min="0" max="255" required="" placeholder="Red"> -
		  <input type="number" id="g" min="0" max="255" required="" placeholder="Green"> -
		  <input type="number" id="b" min="0" max="255" required="" placeholder="Blue">
		  <br>
		  <br>
		  <input id="conv" type="submit" value="Convert">
		</form>
